<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=b, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>Document</title>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar bg-dark">
        <div class="nav-container">
            <div class="row">
                <div class="col-md-4">
                    <a href="{{url_for('home')}}">
                        <span class="navbar-brand mb-0 h1 text-white" >Case Converter</span>
                    </a>
                    
                </div>
                
                <div class="col-md-4">
                    <a href="{{url_for('get_pretty_json')}}">
                        <span class="navbar-brand mb-0 h1 text-white" >JSON Converter</span>
                    </a>
                </div>

                <div class="col-md-4">
                    <a href="{{url_for('upload_file')}}">
                        <span class="navbar-brand mb-0 h1 text-white" >csv to JSON</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <br>

    {% block heading %}
    {% endblock %}
    <br>

    {% block content %}
    {% endblock%}

    {% block json_content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
