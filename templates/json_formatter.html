{% extends 'layout.html' %}

{% block content %}
    <div class="json-form-container">
        <div class="row">
            <div class="col">
                <form action="/json_converter" method="POST">
                    <div class="form-outline">
                        <textarea id="json-input" name="json-input" class="form-control" cols="30" rows="10" placeholder="Type or Paste your JSON here"></textarea>
                    </div>
                    <br>
                    <div align="center" class="submit-button-container">
                        <button type="submit" class="btn btn-success text-center">Pretty JSON</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <form action="">
                    <div class="form-outline">
                        <textarea id="json-output" name="json-output" class="form-control" cols="30" rows="10" placeholder="Get pretty json format here">{{pretty_json}}</textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br>
    <div class="text-center">
        <button id="clear-text" type="button" class="btn btn-danger text-center">Clear Text</button>
    </div>
{% endblock %}
