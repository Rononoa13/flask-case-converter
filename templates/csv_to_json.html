{% extends 'layout.html' %}

{% block heading %}
        <h1 align="center">Convert your csv to JSON</h1>
{% endblock %}

{% block content %}
    <div class="csv-upload-container" style="text-align: center;">
        <form action="" method=post enctype=multipart/form-data>
            <div class="form-group" style="display: inline-block;">
                <input type="file" class="form-control" style="width: 300px;" name="file">
            </div>
            <div class="form-group" style="display: inline-block;">
                <input type="submit" class="form-control" style="width: 300px;" value="Upload">
            </div>
        </form>
    </div>
{% endblock %}

{% block json_content %}
    <div class="json-preview-container">
        {% if display_message %}
        <br>
        <h3 align="center">Your JSON preview:</h3>
        {% endif %}
        <pre align="center">{{ json_preview }}</pre>
    </div>

    {% if display_message %}
        <div align="center" class="json-download-container">
            <form action="/download-json" method="post" enctype="multipart/form-data">
                <button type="submit" class="btn btn-success">Download JSON</button>
            </form>
        </div>
    {% endif %}
    
{% endblock %}
